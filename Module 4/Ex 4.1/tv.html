<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Series Search</title>
</head>

<body>
  <h1>TV Series Search</h1>
  <h2>Please check the console for the output after entering the tv series</h2>
  <form action="https://api.tvmaze.com/search/shows" method="GET" id="searchForm">
    <label for="query">Enter TV Series:</label>
    <input id="query" name="q" type="text" required>
    <input type="submit" value="Search">
  </form>

  <script src="app.js" defer></script>
</body>

</html>
